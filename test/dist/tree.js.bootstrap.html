<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tree.js - Bootstrap</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../../dist/tree.js.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="../../dist/tree.js"></script>
    </head>

    <body>
        <div class="header">
            <h1 id="header">Tree.js - Bootstrap</h1>
            <p>This is a basic example of how to use Tree.js ... alongside Bootstrap.</p>
        </div>

        <div class="contents">
            <div id="tree-map-1" data-tree-options="bindingOptions"></div>
        </div>

        <div class="contents">
            <h2>Configuration:</h2>
            <button class="btn btn-primary" onclick="setupConfiguration();">Set Configuration</button>
            <br />

            <h2>Additional Data:</h2>
            <button class="btn btn-primary" onclick="console.log( $tree.getVersion() );">Get Version</button>
        </div>
    </body>

    <script>
        document.title += " - v" + $tree.getVersion();
        document.getElementById( "header" ).innerText += " - v" + $tree.getVersion();

        function setupConfiguration() {
            $tree.setConfiguration( {
                safeMode: false
            } );
        }

        function bindingOptions() {
            return {
                data: [
                    {
                        name: "Data Set 1",
                        description: "This is a description for Data Set 1.",
                        backgroundColor: "darkgreen",
                        textColor: "white",
                        borderColor: "white",
                        value: 50,
                        visible: true,
                        category: "Category 1",
                        children: null
                    },
                    {
                        name: "Data Set 2",
                        description: "This is a description for Data Set 2.",
                        backgroundColor: "darkblue",
                        textColor: "white",
                        borderColor: "white",
                        value: 30,
                        visible: true,
                        category: "Category 1",
                        children: null
                    },
                    {
                        name: "Data Set 3",
                        description: "This is a description for Data Set 3.",
                        backgroundColor: "darkblue",
                        textColor: "white",
                        borderColor: "white",
                        value: 15,
                        visible: true,
                        category: "Category 1",
                        children: [
                            {
                                name: "Inner Data Set 1",
                                description: "This is a description for Inner Data Set 1.",
                                backgroundColor: "darkred",
                                textColor: "white",
                                borderColor: "white",
                                value: 15,
                                visible: true
                            }
                        ]
                    }
                ]
            }
        }
    </script>
</html>
